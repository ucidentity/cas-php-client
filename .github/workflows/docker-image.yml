name: Create and publish container image

on:
  push:
    tags:
      - 'v**'
  workflow_dispatch:
  schedule:
    - cron: '05 01 * * *'  # Second Tuesday of the month at 9:10 am PDT

env:
  REGISTRY: ghcr.io
  #IMAGE_NAME: ${{ github.repository }}
  IMAGE_NAME: cas-php-client
  BASE_IMAGE: php:8.3-apache

jobs:

  check:
    runs-on: ubuntu-latest
    outputs:
      needs-updating: ${{ steps.check.outputs.needs-updating }}
    steps:
      - name: Check if update available
        id: check
        uses: lucacome/docker-image-update-checker@sha256:cbe6ae6bded62e56edabb159c28f8d586928f51e768e417a4fbb8e87f3cc9961
        with:
          base-image: ${{ env.BASE_IMAGE }}
          image: ${{ env.REGISTRY }}/ucidentity/${{ env.IMAGE_NAME }}

  publish:
    needs: check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    if: needs.check.outputs.needs-updating == 'true' || ${{ github.event_name != 'schedule' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for container
        id: meta
        uses: docker/metadata-action@e6428a5c4e294a61438ed7f43155db912025b6b3
        with:
          images: ${{ env.REGISTRY }}/ucidentity/${{ env.IMAGE_NAME }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags:
              type=semver,pattern={{version}}
              type=semver,pattern={{major}}.{{minor}}

      - name: Build and push container image
        uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/ucidentity/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
